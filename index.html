<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #text-content {
      width: 100%;
      padding: 0;
      text-align: center;
    }

    #sketch-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    canvas {
      max-width: 100%;
      display: block;
    }

    h1 {
      font-size: 24px; /* 원하는 크기로 조정 */
    }

    p {
      font-size: 18px; /* 원하는 크기로 조정 */
    }

    /* 다른 스타일 설정을 추가할 수 있습니다. */
  </style>
</head>
<body>
  <main>
    <div id="text-content">
      <h1>Interactive Poster : Back to the Future</h1>
      <p>
        '벼락 맞은 시계탑'의 메타포를 이용하여 미래로 돌아가고자 하는 영화의
        줄거리를 게임의 형식을 차용하여 표현했다.
      </p>
    </div>
    <div id="sketch-container">
      <script src="sketch.js"></script>
    </div>
  </main>
</body>
</html>
